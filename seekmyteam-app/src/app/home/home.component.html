<div class="container-fluid">
    <div class="row">
        <div class="offset-1 col-10"> 
            <button (click)="addNewPost()">New post</button>
            
            <ul>
                <li *ngFor="let item of posts">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <p style="cursor: pointer;" (click)="displayPost(item)" class="form-control-static">{{ item?.Name.S }}</p>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <p class="form-control-static">{{ item?.Description.S }}</p>
                    </div>
                    <div class="form-group">
                        <label for="owner">Owner Name</label>
                        <p class="form-control-static">{{ item?.OwnerName.S }}</p>
                    </div>
                    <div class="form-group">
                        <label for="ownerEmail">Owner Email</label>
                        <p class="form-control-static">{{ item?.OwnerEmail.S }}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <button *ngIf="showMore" (click)="fetchMore()">Load more</button> 

    <post-modal *ngIf="showModal" [post]="selectedPost"></post-modal>
</div>
