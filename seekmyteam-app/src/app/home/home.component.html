<div class="container-fluid">
    <div class="row">
        <div class="offset-1 col-10"> 
            <ul>
                <li *ngFor="let item of posts">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <p class="form-control-static">{{ item?.Name.S }}</p>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <p class="form-control-static">{{ item?.Description.S }}</p>
                    </div>
                    <div class="form-group">
                        <label for="owner">Owner</label>
                        <p class="form-control-static">{{ item?.Owner.S }}</p>
                    </div>
                </li>
            </ul>
        </div>
        <button *ngIf="showMore" (click)="fetchMore()">Load more</button> 
    </div>
</div>
