<div class="container-fluid">
    <div class="row">
        <div class="offset-1 col-10">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter project name"
                    [(ngModel)]="newPost.name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" name="description" placeholder="Enter project description"
                    [(ngModel)]="newPost.description">
            </div>        
            <div class="form-group">
                <label for="skill">Desired Skills</label>
                <input type="text" class="form-control" name="skill" placeholder="Enter a desired skill for this project"
                [(ngModel)]="newSkill">
                <div class="row mt-4">
                    <div class="col-2">
                        <button type="button" (click)="addSkill()" class="btn btn-success pl-6 pr-6">Add Skill</button>
                    </div>
                </div>
            </div>        
            
            <div class="form-group">
                <p *ngFor="let item in newPost.skills">{{item}}</p>
            </div>

            <button (click)="addNewPost()">Submit</button>
        </div>
        <div class="offset-1 col-10">             
            <ul>
                <li *ngFor="let item of posts">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <p style="cursor: pointer;" (click)="displayPost(item)" class="form-control-static">{{ item?.Name.S }}</p>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <p class="form-control-static">{{ item?.Description.S }}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <button *ngIf="showMore" (click)="fetchMore()">Load more</button> 

    <post-modal *ngIf="showModal" [post]="selectedPost" (doneEvent)="handleDone($event)" (refreshEvent)="ngOnInit()"></post-modal>
</div>
