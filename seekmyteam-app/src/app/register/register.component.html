<form (submit)="register()">

  <div class="container-fluid p-0" id="bg">
    <!-- <img src="assets/image.png" class="img-fluid"> -->
    <div class="my-center text-center">
      <div class="row">
        <div class="offset-3 col-6 rounded" style="background: rgba(185, 182, 182, 0.6); ">
          <div class="row">
            <div class="offset-1 col-10">
              <img src="assets/logo.png" class="text-center mt-4 mb-4 rounded" id="pic_logo">

              <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Enter your name"
                  [(ngModel)]="credentials.name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Enter email"
                  [(ngModel)]="credentials.email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password"
                  [(ngModel)]="credentials.password">
              </div>
              <button type="submit" class="btn btn-primary">Register!</button>
              <div class="my-4 mb-3">
                <p>Already have an account?<a routerLink="/login"> Login Now!</a></p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>



</form>

<style>
  #bg {
    background-image: url("assets/main.jpg");
    height: 100vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .my-center {
    width: 100%;
    position: absolute;
    top: 15%;
    /* transform: translateY(-50%); */
    left: 50%;
    transform: translateX(-50%);
  }

  #pic_logo {
    /* height: 40%; */
    width: 20%;
  }
</style>
