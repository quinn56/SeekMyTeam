<div class="container-fluid">
  <!-- Mother row -->
  <div class="row">
    <div class="offset-2 col-8 bg-white rounded"> <!-- This creates white sidebars :)-->
      <!-- Beginning of inner content -->
      <div class="row mt-4 ml-3">
        <div class="col-4 mb-3">
          <div *ngIf="isCurrentUser" style="cursor: pointer;" data-toggle="modal" data-target="#profileModal">
            <img class="rounded-circle" height="200" [src]="fileDataUrl">
          </div>
          <img *ngIf="!isCurrentUser" class="rounded-circle" height="200" [src]="fileDataUrl">
  
          <h2 class="mt-3">{{ details?.name }}</h2>
          <h5 class="mt-3">{{ details?.email }}</h5>
        </div>
        <div *ngIf="isCurrentUser" class="offset-3 col-4 text-right" style="cursor: pointer;" data-toggle="modal" data-target="#profileModal">
            <br><br>
            <a class="text-dark">
            <img src="assets/settings.svg" height="25">
            &nbsp;Edit
            </a>
        </div>
        <div class="col-10">
          <div class="row ml-1 mb-2">
            <a style="cursor:pointer;" (click)="directFacebook()">
              <img src="assets/facebook.svg" height="30">
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a style="cursor:pointer;" (click)="directLinkedin()">
              <img src="assets/linkedin.svg" height="30">
            </a>  
          </div>
        </div>
        <div *ngIf="!isCurrentUser" class="col-10">
            <div class="row ml-1 mb-2">
              <button class="btn btn-success" (click)='loadInvite()' data-toggle="modal" data-target="#inviteModal">Invite User</button>
            </div>
          </div>
      </div>
      
      <hr class="border-top mt-3 mb-2">

      <div class="row mt-3 ml-2 mr-2">
        <div class="col-8">
          <h5>Description</h5>
          <textarea readonly class="form-control" [(ngModel)]="details.description" rows="3"></textarea>
        </div>
      </div>
      <br><br>
      <div class="row ml-2">
        <div class="col-8">
          <h5>Skills</h5>
          <button type="button" class="btn btn-outline-info mr-2" *ngFor="let item of details.skills; let idx = index" >{{item}}</button>
        </div>
      </div>
      <!-- End of input stuff -->
       <!-- The coolest of Modals -->
       <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModal" aria-hidden="false">
          <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
              <div class="modal-content">
              <div class="modal-header">
                  <h3 class="modal-title">Edit Profile</h3><br>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body mb-1 mt-2">
                <div class="row">
                  <div class="col-5 border-right">
                    <h5>Change Profile Picture</h5>
                    <br>
                    <!-- <input class="form-control-file" type="file" (change)="previewFile()" #fileInput> -->
                    <input class="form-control-file" type="file" #fileInput>
                    <div class="mt-5 mb-2">
                      <h5>Social Media Links</h5>
                      <input type="text" [(ngModel)]="editDetails.facebook"class="form-control mb-2" placeholder="Facebook"> 
                      <input type="text"[(ngModel)]="editDetails.linkedin" class="form-control" placeholder="LinkedIn"> 
                    </div>
                  </div>
                  <div class="col-7">
                    <h5>Description</h5>
                    <textarea [(ngModel)]="editDetails.description" rows="3" class="form-control"></textarea>

                    <div class="form-group mt-3">
                        <h5>My Skills</h5>
                        <select class="form-control" id="selectedSkill" #sk (change)="addSkill(sk.value)">
                            <option value="Select a skill" disabled>Select a skill</option>
                            <option *ngFor="let skill of SKILLS_ARRAY" value={{skill}}>
                                {{skill}}
                            </option>
                        </select>
                    </div>
                    <br>
                    <div class="mb-2"> 
                      <button type="button" class="btn btn-outline-info mr-2" *ngFor="let item of editDetails.skills; let i = index" (click)="deleteSkill(i)">{{item}}</button>
                    </div>
                  </div>
                </div>
                <div class="modal-footer mb-0">
                  <button type="button" (click)="handleDelete()" data-dismiss="modal" class="btn btn-danger mr-auto ml-3">Delete Account</button>
                  <button class="btn btn-secondary ml-auto mr-2" (click)='resetEdit()' data-dismiss="modal">Close</button>
                  <button type="button" (click)="updateProfile()" data-dismiss="modal" class="btn btn-success mr-3">Save</button>
                </div>
                                 
              </div>
              
              </div>
          </div>
      </div>
      <!-- End of cool modal -->

      <!-- Invite modal -->
      <div class="modal fade" id="inviteModal" tabindex="-1" role="dialog" aria-labelledby="inviteModal" aria-hidden="false">
        <div class="modal-dialog modal-dialog-centered modal" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Invite User</h3><br>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mb-1 mt-2">
              <div class="form-group mt-3">
                <h5>My Projects</h5>
                <select class="form-control" id="selectedProject" #inv (change)="selectProject(inv.value)">
                    <option value="Select a project" disabled>Select a project</option>
                    <option *ngFor="let proj of ownedProjects" value={{proj}}>
                        {{proj}}
                    </option>
                    <option value="test">test</option>
                </select>
              </div>
            </div>
            <div class="modal-footer mb-0">
                <button class="btn btn-secondary ml-auto mr-2" (click)='resetSelectedProject()' data-dismiss="modal">Close</button>
                <button type="button" [disabled]="selectedProject === 'Select a project' || selectedProject === undefined" (click)="invite(selectedProject)" data-dismiss="modal" class="btn btn-success mr-3">Invite</button>
              </div>
          </div>                               
        </div>
      </div>
      <!-- End Invite modal -->
      <br><br><br>

    </div>
    <!-- End of inner content -->
  </div>
  <!-- End of Mother Row -->
</div>
  <!-- End of container -->
