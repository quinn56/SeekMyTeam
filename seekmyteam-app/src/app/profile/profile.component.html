      </div>
      
      <div class="row mt-4">
          <div class="col-2">
              <button type="button" *ngIf="isCurrentUser" (click)="updateProfile()" class="btn btn-success pl-6 pr-6">Save</button>
          </div>
          <div class="col-2">
            <button type="button" *ngIf="isCurrentUser" (click)="handleDelete()" class="btn btn-danger pl-6 pr-6">Delete Account</button>
          </div>
      </div>
      <!-- End of input stuff -->

    </div>
    <!-- End of inner content -->
  </div>
  <!-- End of Mother Row -->
</div>
  <!-- End of container -->
