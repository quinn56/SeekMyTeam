<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Seek My Team</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  </head>

  <body>
    <!-- Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Please confirm your account first!</h4>
            </div>
            <div class="modal-body">
              <form id="signupForm" role="form">
                <input type="hidden" id="theme" name="theme" value="<%= theme %>"/>
                <div class="form-group">
                  <label for="code">Code:</label>
                  <input type="code" class="form-control" id="code" name="code" placeholder="Your code">
                </div>
            </div>
            <div class="modal-footer">
              <button id="signup" type="button" class="btn btn-primary" onclick='handleConfirm()'>Confirm</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    </div> <!-- /container -->
    <script type ="text/javascript">
    function handleConfirm() {
      var code = document.getElementById('code');
      $.post('/api/register/confirm', {
        code: code.value,
        email: getQueryVariable('email')
      }, (err) => {
        if (err)
          console.log("database error");
      });

        function getQueryVariable(variable)
        {
          var query = window.location.search.substring(1);
          var vars = query.split("&");
          for (var i=0;i<vars.length;i++) {
                  var pair = vars[i].split("=");
                  if(pair[0] == variable){return pair[1];}
          }
          return(false);
        }
    }
    </script>
  </body>
</html>
